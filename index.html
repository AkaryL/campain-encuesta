<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Conéctate a Internet</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <!-- Header fijo -->
    <header class="contain-header">
      <h1 class="text-header">No cierres esta ventana</h1>
      <div class="div-reloj">
        <img src="./reloj.png" alt="reloj" class="reloj-icon"/>
        <span class="sub-header">Contesta el cuestionario para conectar a internet</span>
      </div>
      <span class="sub-header">1/2</span>
    </header>

    <!-- Contenido -->
    <div class="contain-primary">
      <section id="encuesta" class="form-card" aria-labelledby="encuesta-title">
        <form novalidate>
          <div class="form-grid">
            <!-- Nombre (igual que antes) -->
            <div class="f-control">
              <label for="nombre">Nombre</label>
              <input id="nombre" type="text" placeholder="Escribe tu nombre completo" required />
              <small id="nombre-error" class="field-error" aria-live="polite"></small>
            </div>

            <!-- ¿Cómo te identificas? (Hombre/Mujer, tipo radio) -->
            <fieldset class="f-control">
              <legend>¿Cómo te identificas?</legend>
              <div class="radio-group">
                <label class="radio">
                  <input type="radio" name="identidad" value="hombre" required />
                  <span>Hombre</span>
                </label>
                <label class="radio">
                  <input type="radio" name="identidad" value="mujer" required />
                  <span>Mujer</span>
                </label>
              </div>
            </fieldset>

            <!-- Edad (select por rangos) -->
            <div class="f-control">
              <label for="edad">Edad</label>
              <select id="edad" required>
                <option value="" disabled selected>Seleccionar</option>
                <option value="00-12">00 - 12</option>
                <option value="13-17">13 - 17</option>
                <option value="18-24">18 - 24</option>
                <option value="25-34">25 - 34</option>
                <option value="35-44">35 - 44</option>
                <option value="45-54">45 - 54</option>
                <option value="55-64">55 - 64</option>
                <option value="65+">+65</option>
              </select>
              <small id="edad-error" class="field-error" aria-live="polite"></small>
            </div>
          </div>
        </form>
      </section>
    </div>

    <!-- Footer fijo -->
    <footer class="contain-footer">
      <div class="contain-condition">
        <div class="checkbox-wrapper-46">
          <input type="checkbox" id="cbx-46" class="inp-cbx" />
          <label for="cbx-46" class="cbx">
            <span class="box">
              <svg viewBox="0 0 12 12" width="12" height="12" aria-hidden="true">
                <polyline points="2 6 5 9 10 3" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></polyline>
              </svg>
            </span>
          </label>
        </div>
        <span>
          He leído y acepto las <span class="blue">Políticas de Privacidad</span>
        </span>
      </div>

      <button id="btn-conectar" disabled="true" class="bottom-footer">
        <h1>Siguiente ></h1>
      </button>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
